{% extends "main.html" %}
{% block content %}
<div class="container">
  <div class="col-md-12">
    <div class="row">
    <form class="form" action="/station/get" method="POST">
        {{ searchstationform.hidden_tag() }}
        <div class="form-group">
          {{ searchstationform.searchstation(class="form-control", placeholder="Search for Metro station")}} 
          </div><div class="btn-group">
          <button type="submit" class="btn btn-default">Search</button>
          </div>
          </form>
          <br>
    </div>
    {% if results %}
      <div class="row">
        <table class="table table-bordered table-striped">
        <thead>
          <tr>
          <th>Station</th>
          </tr>
        </thead>
        <tbody>
          {% for result in results %}
          <tr>
          <td class="name"><a href="/station/get/{{result.id}}">{{result.name}}</a></td>
          </tr>
          {% endfor %}
        </tbody>
        </table>
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
