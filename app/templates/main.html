<!doctype HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pi Hue</title>
    <link rel='stylesheet' type='text/css' href='/static/css/bootstrap.min.css' />
    <link rel='stylesheet' type='text/css' href='/static/css/main.css' />
  </head>
  <body>
    <nav class="navbar navbar-default {% if hidenav %} hidden {% endif %} hidden-sm hidden-xs">
      <div class="container">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-left">
            <li {%- if request.path == "/" %} class="active" {% endif %}><a href="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li {%- if request.path == "/station/get" %} class="active" {% endif %}><a href="/station/get"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> List Users</a></li>    
          </ul>         
        </div>
      </div>
    </nav>
    <div class="container-fluid">
    <div class="col-md-12">
      <div class="row">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{category}}" role="alert"><p>{{message}}</p></div>
      {% endfor %}
      {% endif %}
      {% endwith %}
      </div>
    </div>
    </div>
      {% block content %}{% endblock %}
    <script src='/static/js/jquery-1.12.3.min.js' type='text/javascript'></script>
    <script src='/static/js/bootstrap.min.js' type='text/javascript'></script>
    <script src='/static/js/main.js' type='text/javascript'></script>
  </body>
</html>
