{% extends "main.html" %}
{% block content %}
<a class="hidden ajaxurl" id="ajaxurl" href="/station/getajax/{{station.id}}">/station/getajax/{{station.id}}</a>
<div class="container station-info">
</div>
<script>
var url = $('.ajaxurl').attr('href');
function getData() {
  $.get({
    url: $('.ajaxurl').attr('href'),
    type: 'get',
    success: function(data) {
      $('.station-info').html(data);
    }
  });
};
getData();
setInterval(getData, 30000);
</script>
{% endblock %}
